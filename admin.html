<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Contact Messages</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid #334155;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: #8b5cf6;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .stat-label {
      color: #94a3b8;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .stat-icon {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    /* Search and Filters */
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-container {
      position: relative;
      flex: 1;
      min-width: 300px;
    }

    .search-box {
      width: 100%;
      padding: 14px 20px 14px 50px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid transparent;
      border-radius: 12px;
      color: #f8fafc;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .search-box:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 1.1rem;
    }

    .filter-select {
      padding: 14px 18px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid transparent;
      border-radius: 12px;
      color: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .filter-select:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    /* Table */
    .table-container {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      padding: 18px 16px;
      font-weight: 600;
      text-align: left;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      vertical-align: top;
    }

    tr:hover {
      background: rgba(51, 65, 85, 0.5);
    }

    .name-link {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .name-link:hover {
      color: #a78bfa;
    }

    .message-preview {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #cbd5e1;
    }

    .date-cell {
      color: #94a3b8;
      font-size: 0.85rem;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn-delete:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-view {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      margin-right: 8px;
    }

    .btn-view:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: linear-gradient(135deg, #1e293b, #334155);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .modal-title {
      color: #8b5cf6;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .modal-field {
      margin-bottom: 20px;
    }

    .modal-field label {
      display: block;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .modal-field .value {
      color: #f8fafc;
      font-size: 1rem;
      line-height: 1.5;
    }

    .message-content {
      background: rgba(15, 23, 42, 0.5);
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid #8b5cf6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .spinner {
      border: 3px solid rgba(139, 92, 246, 0.1);
      border-radius: 50%;
      border-top: 3px solid #8b5cf6;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
      }

      .search-container {
        min-width: 100%;
      }

      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 12px 8px;
      }

      .modal-content {
        padding: 20px;
        margin: 20px;
      }
    }

    /* Success/Error Messages */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 2000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .toast.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    /* Login Styles */
    .login-field {
      margin-bottom: 20px;
    }

    .login-field label {
      display: block;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .login-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(15, 23, 42, 0.5);
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      color: #f8fafc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .login-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ef4444;
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal" style="display: flex;">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header" style="justify-content: center;">
        <h3 class="modal-title">
          <i class="fas fa-lock"></i>
          Admin Login
        </h3>
      </div>
      
      <form onsubmit="handleLogin(event)">
        <div class="login-field">
          <label for="username">Username</label>
          <input type="text" id="username" class="login-input" placeholder="Enter username" required>
        </div>
        
        <div class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" class="login-input" placeholder="Enter password" required>
        </div>
        
        <div id="loginError" class="login-error" style="display: none;">
          Invalid username or password
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </form>
    </div>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <!-- Header -->
    <div class="header">
      <h1>
        <i class="fas fa-envelope"></i>
        Contact Messages
      </h1>
      <button class="refresh-btn" onclick="loadEmails()">
        <i class="fas fa-sync-alt"></i>
        Refresh
      </button>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">
          <i class="fas fa-envelope stat-icon"></i>
          <span id="emailCount">0</span>
        </div>
        <div class="stat-label">Total Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">
          <i class="fas fa-calendar-day stat-icon"></i>
          <span id="todayCount">0</span>
        </div>
        <div class="stat-label">Today's Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">
          <i class="fas fa-calendar-week stat-icon"></i>
          <span id="weekCount">0</span>
        </div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">
          <i class="fas fa-clock stat-icon"></i>
          <span id="recentCount">0</span>
        </div>
        <div class="stat-label">Last 24 Hours</div>
      </div>
    </div>

    <!-- Search and Filters -->
    <div class="controls">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-box" placeholder="Search by name, email, or subject..." 
               onkeyup="filterEmails(this.value)">
      </div>
      <select class="filter-select" onchange="filterByDate(this.value)">
        <option value="all">All Time</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> Contact</th>
            <th><i class="fas fa-envelope"></i> Email</th>
            <th><i class="fas fa-phone"></i> Phone</th>
            <th><i class="fas fa-tag"></i> Subject</th>
            <th><i class="fas fa-comment"></i> Message</th>
            <th><i class="fas fa-calendar"></i> Date</th>
            <th><i class="fas fa-cog"></i> Actions</th>
          </tr>
        </thead>
        <tbody id="emailTableBody">
          <tr>
            <td colspan="7" class="loading">
              <div class="spinner"></div>
              Loading messages...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="emailModal" class="modal" onclick="closeModalOnOverlay(event)">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalFrom"></h3>
        <button class="close-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-field">
        <label>Email Address</label>
        <div class="value" id="modalEmail"></div>
      </div>
      
      <div class="modal-field">
        <label>Phone Number</label>
        <div class="value" id="modalPhone"></div>
      </div>
      
      <div class="modal-field">
        <label>Subject</label>
        <div class="value" id="modalSubject"></div>
      </div>
      
      <div class="modal-field">
        <label>Message</label>
        <div class="value message-content" id="modalMessage"></div>
      </div>
      
      <div class="modal-field">
        <label>Received</label>
        <div class="value" id="modalDate"></div>
      </div>
    </div>
  </div>

  <script>
    let emailData = [];
    let filteredData = [];
    
    // Login credentials (hardcoded - change these for production)
    const LOGIN_CREDENTIALS = {
      username: 'admin',
      password: 'admin123'
    };
    
    // Configuration - Update these endpoints to match your API
    const API_BASE_URL = 'http://localhost:3000/api'; // Change this to your actual API URL
    const ENDPOINTS = {
      messages: `${API_BASE_URL}/messages`,
      delete: (id) => `${API_BASE_URL}/messages/${id}`
    };

    // Check if user is already logged in
    function checkAuth() {
      const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
      if (isLoggedIn === 'true') {
        showMainContent();
      } else {
        showLoginModal();
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      if (username === LOGIN_CREDENTIALS.username && password === LOGIN_CREDENTIALS.password) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        showMainContent();
        showToast('Login successful!', 'success');
      } else {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Invalid username or password';
        
        // Clear the error after 3 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.removeItem('adminLoggedIn');
        showLoginModal();
        showToast('Logged out successfully', 'success');
      }
    }

    function showLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
      
      // Clear form fields
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
    }

    function showMainContent() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      loadEmails(); // Load emails when showing main content
    }

    async function loadEmails() {
      try {
        showLoading();
        const response = await fetch(ENDPOINTS.messages);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        emailData = data;
        filteredData = [...emailData];
        renderEmails(filteredData);
        updateStats(emailData);
        showToast('Messages loaded successfully!', 'success');
      } catch (error) {
        console.error('❌ Failed to fetch emails:', error);
        showError('Failed to load messages. Please check your connection and try again.');
        showToast('Failed to load messages', 'error');
      }
    }

    function showLoading() {
      const tbody = document.getElementById('emailTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="loading">
            <div class="spinner"></div>
            Loading messages...
          </td>
        </tr>
      `;
    }

    function showError(message) {
      const tbody = document.getElementById('emailTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>${message}</div>
          </td>
        </tr>
      `;
    }

    function renderEmails(data) {
      const tbody = document.getElementById('emailTableBody');
      
      if (!data.length) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-inbox"></i>
              </div>
              <div>No messages found</div>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.map(item => `
        <tr>
          <td>
            <a href="#" class="name-link" onclick="showEmailDetails(${item.id})">
              ${item.first_name || ''} ${item.last_name || ''}
            </a>
          </td>
          <td>${item.email || '-'}</td>
          <td>${item.phone || '-'}</td>
          <td>${item.subject || '-'}</td>
          <td>
            <div class="message-preview">
              ${item.message ? item.message.substring(0, 50) + (item.message.length > 50 ? '...' : '') : '-'}
            </div>
          </td>
          <td class="date-cell">
            ${item.created_at ? formatDate(item.created_at) : '-'}
          </td>
          <td>
            <button class="btn btn-view" onclick="showEmailDetails(${item.id})">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-delete" onclick="deleteEmail(${item.id})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      `).join('');
    }

    function updateStats(data) {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
      const dayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);

      const todayEmails = data.filter(d => new Date(d.created_at) >= today);
      const weekEmails = data.filter(d => new Date(d.created_at) >= weekAgo);
      const recentEmails = data.filter(d => new Date(d.created_at) >= dayAgo);

      document.getElementById('emailCount').textContent = data.length;
      document.getElementById('todayCount').textContent = todayEmails.length;
      document.getElementById('weekCount').textContent = weekEmails.length;
      document.getElementById('recentCount').textContent = recentEmails.length;
    }

    function filterEmails(searchTerm) {
      const filtered = emailData.filter(email => {
        const name = `${email.first_name || ''} ${email.last_name || ''}`.toLowerCase();
        const emailAddr = (email.email || '').toLowerCase();
        const subject = (email.subject || '').toLowerCase();
        const message = (email.message || '').toLowerCase();
        const search = searchTerm.toLowerCase();
        
        return name.includes(search) || 
               emailAddr.includes(search) || 
               subject.includes(search) || 
               message.includes(search);
      });
      
      filteredData = filtered;
      renderEmails(filtered);
    }

    function filterByDate(period) {
      const now = new Date();
      let filtered = emailData;

      switch(period) {
        case 'today':
          const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          filtered = emailData.filter(email => new Date(email.created_at) >= today);
          break;
        case 'week':
          const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          filtered = emailData.filter(email => new Date(email.created_at) >= weekAgo);
          break;
        case 'month':
          const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
          filtered = emailData.filter(email => new Date(email.created_at) >= monthAgo);
          break;
        default:
          filtered = emailData;
      }

      filteredData = filtered;
      renderEmails(filtered);
    }

    function showEmailDetails(id) {
      const email = emailData.find(e => e.id === id);
      if (!email) return;

      document.getElementById('modalFrom').textContent = 
        `${email.first_name || ''} ${email.last_name || ''}`.trim() || 'Unknown';
      document.getElementById('modalEmail').textContent = email.email || 'N/A';
      document.getElementById('modalPhone').textContent = email.phone || 'N/A';
      document.getElementById('modalSubject').textContent = email.subject || 'No Subject';
      document.getElementById('modalMessage').textContent = email.message || 'No message';
      document.getElementById('modalDate').textContent = 
        email.created_at ? formatDate(email.created_at) : 'Unknown';

      document.getElementById('emailModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('emailModal').style.display = 'none';
    }

    function closeModalOnOverlay(event) {
      if (event.target === event.currentTarget) {
        closeModal();
      }
    }

    async function deleteEmail(id) {
      if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(ENDPOINTS.delete(id), {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        showToast('Message deleted successfully!', 'success');
        await loadEmails(); // Reload the data
      } catch (error) {
        console.error('Delete failed:', error);
        showToast('Failed to delete message', 'error');
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = now - date;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      if (diffDays === 0) {
        return 'Today ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } else if (diffDays === 1) {
        return 'Yesterday ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } else if (diffDays < 7) {
        return `${diffDays} days ago`;
      } else {
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      }
    }

    function showToast(message, type) {
      // Remove existing toast
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }

      // Create new toast
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Show toast
      setTimeout(() => toast.classList.add('show'), 100);

      // Hide toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
      if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
        event.preventDefault();
        loadEmails();
      }
    });

    // Auto-refresh every 5 minutes
    setInterval(loadEmails, 5 * 60 * 1000);

    // Load emails when page loads
    window.addEventListener('load', checkAuth);
  </script>
</body>
